<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/list.css">
    <title>Document</title>
</head>

<body>
    <!-- menu -->
    <div class="menu">
        <a href="./index.html"><span class="menuItem">首页</span></a>
        <a href="./list.html" style="background-color: rgb(204,0,0);"><span class="menuItem">新闻</span></a>
        <a href="./aboutus.html"><span class="menuItem">关于我们</span></a>
    </div>


    <div style="width: 1200px;margin: 0 auto;">
        <p style="color: #2f63ba; font-weight: bold;margin-left: 20px;margin-bottom: 5px;">新闻动态</p>
        <div style="border-bottom: 1px solid rgb(200,200,200); margin-top: 5px;">
            <div style="width: 124px;height: 2px;background-color:#2f63ba;"></div>
        </div>
        <div style="display: flex;flex-direction: row; justify-content: space-between;flex-wrap: wrap;" id="newlist">


        </div>

        <!-- 分页器 -->
        <div style="display: flex;flex-direction: row;justify-content: center;" id='pager'>
        </div>
    </div>





    <!-- foot -->
    <div class="foot">
        <div style="width: 1200px;margin: 0 auto;display: flex;justify-content: space-between; align-items: center;">
            <div>
                <p style="color: white; font-weight: 600;font-size: 18px;">百度新闻独家出品</p>
                <p style="color: #888;font-size: 14px;">1. 新闻由机器选取每5分钟自动更新</p>
                <p style="color: #888;font-size: 14px;">2. 百度新闻搜索源于互联网新闻网站和频道，系统自动分类排序</p>
                <p style="color: #888;font-size: 14px;">3. 百度不刊登或转载任何完整的新闻内容</p>
            </div>
            <div>
                <img src="https://gss0.bdstatic.com/5foIcy0a2gI2n2jgoY3K/static/fisp_static/common/img/footer/newErweima_9fa03e0.png"
                    alt="" style="width: 150px;height: 150px;">
            </div>
        </div>
    </div>


    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        $(document).ready(function () {
            var dataTotal = []
            var results = []
            var pagerIndex = 0
            axios.get('http://mock-api.com/VnZA2Lgw.mock/list').then(res => {
                var dataTotal = [...res.data, ...res.data, ...res.data]
                for (let j = 0; j < dataTotal.length; j += 6) {
                    results.push(dataTotal.slice(j, j + 6))
                }
                console.log(results)
                for (let i = 0; i < results[0].length; i++) {
                    $('#newlist').append(`
                    <a class="newItem" href='./item.html?id=${results[0][i].id}' >
                        <img src="${results[0][i].imgUrl}" alt="">
                        <div style="width: 300px; margin-left: 10px;">
                            <span class="title">${results[0][i].name}</span>
                            <span class="time">${results[0][i].dateTime}</span>
                            <span class="describe">${results[0][i].describe}</span>
                        </div>
                    </a>
                    `)
                }
                for (let z = 0; z < results.length; z++) {
                    $('#pager').append(`
                    <div class="pager ${z===0? 'active-pager': ''}">
                        <a href="" onclick="return false">${z+1}</a>
                    </div>
                    `)

                }
            })

            // 跳转新闻详情页
            // $(document).on('click', 'div#newlist a' , function() {
            //     window.location.href(`./item.html?id=${$(this).attr('key')}`)
            // })

            // 点击分页器
            $(document).on('click','div#pager div',function(){
                pagerIndex = $(this).index()
                $('div#pager div').eq(pagerIndex).addClass('active-pager').siblings().removeClass('active-pager')
                $('div#newlist .newItem').remove()
                for (let i = 0; i < results[pagerIndex].length; i++) {
                    $('#newlist').append(`
                    <a class="newItem" href='./item.html?id=${results[pagerIndex][i].id}' >
                        <img src="${results[pagerIndex][i].imgUrl}" alt="">
                        <div style="width: 300px; margin-left: 10px;">
                            <span class="title">${results[pagerIndex][i].name}</span>
                            <span class="time">${results[pagerIndex][i].dateTime}</span>
                            <span class="describe">${results[pagerIndex][i].describe}</span>
                        </div>
                    </a>
                    `)
                }
            })
        })
    </script>
</body>

</html>
