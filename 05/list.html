    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        $(document).ready(function () {

            var pagerIndex = localStorage.page ? JSON.parse(localStorage.page) : 1

            $('#logo').click(function () {
                window.location.href = './index.html'
            })

            // 获取数据并渲染
            function getData(page) {
                $('#loading').css('display', 'block')
                axios.get(`http://mock-api.com/VnZA2Lgw.mock/list?page=${page}`).then(res => {
                    var data = res.data.data
                    for (let i = 0; i < data.length; i++) {
                        $('#newlist').append(`
                    <a class="newItem col-lg-6 col-md-6" href='./item.html?id=${data[i].id}' >
                        
                            <img data-src="${data[i].imgUrl}" alt="imgul" class="lazyload">
                        
                        <div style=" margin-left: 10px;">
                            <span class="title">${data[i].name}</span>
                            <span class="time">${data[i].dateTime}</span>
                            <span class="describe">${data[i].describe}</span>
                        </div>
                    </a>
                    `)
                    }
                    // for (let z = 0; z < res.data.total / 6; z++) {
                    //     $('#pager').append(`
                    // <div class="pager ${z === pagerIndex ? 'active-pager' : ''}">
                    //     <a href="" onclick="return false">${z + 1}</a>
                    // </div>
                    // `)

                    // }

                    var navpage = `<li class="${pagerIndex=== 1? 'disabled': ' '}">
                        <a href="#" aria-label="Previous" id='Previous' onclick="return false">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>`
                    for (let z = 0; z < res.data.total / 6; z++) {
                        navpage = navpage + `
                        <li class="${z === pagerIndex-1 ? 'active' : ''} "><a href="#" onclick="return false">${z + 1}</a></li>
                    `
                    }
                    console.log(pagerIndex)
                    navpage = navpage + `<li class="${pagerIndex=== res.data.total / 6? 'disabled': ' '}">
                        <a href="#" aria-label="Next" id='Next' onclick="return false">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>`
                    $('#nav').append(navpage)

                    $('#loading').css('display', 'none')
                })
            }

            // 第一次获取
            getData(1)


            // 点击分页器
            $(document).on('click', 'div#pager div', function () {
                pagerIndex = $(this).index()
                localStorage.page = JSON.stringify(pagerIndex)
                $('div#pager div').eq(pagerIndex).addClass('active-pager').siblings().removeClass('active-pager')
                $('div#newlist .newItem').remove()
                $('#pager .pager').remove()
                getData(pagerIndex)
            })
        })
    </script>
