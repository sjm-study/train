        <a href=""><span class="menuItem">关于我们</span></a>
    </div>


    <div style="width: 1200px;margin: 0 auto;">
        <p style="color: #2f63ba; font-weight: bold;margin-left: 20px;margin-bottom: 5px;">新闻动态</p>
        <div style="border-bottom: 1px solid rgb(200,200,200); margin-top: 5px;">
            <div style="width: 124px;height: 2px;background-color:#2f63ba;"></div>
        </div>
        <div style="display: flex;flex-direction: row; justify-content: space-between;flex-wrap: wrap;" id="newlist">


        </div>

        <!-- 分页器 -->
        <div style="display: flex;flex-direction: row;justify-content: center;">
            <div style="border: 1px solid black;padding: 5px;font-size: 12px;margin-left: 5px;background-color: black;">
                <a href="" style="color: #fff;">1</a>

                <a href="">3</a>
            </div>
        </div>
    </div>





    <!-- foot -->
    <div class="foot">
        <div style="width: 1200px;margin: 0 auto;display: flex;justify-content: space-between; align-items: center;">
            <div>
                <p style="color: white; font-weight: 600;font-size: 18px;">百度新闻独家出品</p>
                <p style="color: #888;font-size: 14px;">1. 新闻由机器选取每5分钟自动更新</p>

                <p style="color: #888;font-size: 14px;">3. 百度不刊登或转载任何完整的新闻内容</p>
            </div>
            <div>
                <img src="https://gss0.bdstatic.com/5foIcy0a2gI2n2jgoY3K/static/fisp_static/common/img/footer/newErweima_9fa03e0.png"
                    alt="" style="width: 150px;height: 150px;">
            </div>
        </div>

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        $(document).ready(function () {
            
            axios.get('http://mock-api.com/VnZA2Lgw.mock/list').then(res => {
                var data = [...res.data,...res.data,...res.data]
                console.log(data.length)
                for (let i = 0; i < res.data.length; i++) {
                    $('#newlist').append(`
                    <div class="newItem">
                        <img src="${res.data[i].imgUrl}" alt="">
                        <div style="width: 300px; margin-left: 10px;">
                            <span class="title">${res.data[i].name}</span>
                            <span class="time">${res.data[i].dateTime}</span>
                            <span class="describe">${res.data[i].describe}</span>
                        </div>
                    </div>
                    `)

                }
            })
            
        })
    </script>
