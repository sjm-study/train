<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/item.css">
    <title>Item</title>
</head>

<body>
    <!-- menu -->
    <div class="menu">
        <a href="./index.html"><span class="menuItem">首页</span></a>
        <a href="./list.html" style="background-color: rgb(204,0,0);"><span class="menuItem">新闻</span></a>
        <a href="./aboutus.html"><span class="menuItem">关于我们</span></a>
    </div>
    <div id='title' style="margin-top: 60px;">

    </div>

    <div id=content></div>


    <!-- foot -->
    <div class="foot">
        <div style="width: 1200px;margin: 0 auto;display: flex;justify-content: space-between; align-items: center;">
            <div>
                <p style="color: white; font-weight: 600;font-size: 18px;">百度新闻独家出品</p>
                <p style="color: #888;font-size: 14px;">1. 新闻由机器选取每5分钟自动更新</p>
                <p style="color: #888;font-size: 14px;">2. 百度新闻搜索源于互联网新闻网站和频道，系统自动分类排序</p>
                <p style="color: #888;font-size: 14px;">3. 百度不刊登或转载任何完整的新闻内容</p>
            </div>
            <div>
                <img src="https://gss0.bdstatic.com/5foIcy0a2gI2n2jgoY3K/static/fisp_static/common/img/footer/newErweima_9fa03e0.png"
                    alt="" style="width: 150px;height: 150px;">
            </div>
        </div>
    </div>


    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        $(document).ready(function () {
            console.log(window.location.href)
            var id = window.location.href.split('id=')[1]
            console.log(id)
            axios.get(`http://mock-api.com/VnZA2Lgw.mock/item/${id}`).then(res => {
                var p = res.data.content.split('<br>')
                console.log(p)
                $('#title').append(`
                <div>
                    <div style="width: 100%;background-color: rgb(248,248,249);padding-bottom: 10px;">
                        <div style="width: 1200px;margin: 0 auto;text-align: center;">
                            <p style="font-weight: bold;font-size: 24px;">${res.data.name}</p>
                            <span style="color: #888;font-size: 13px;">发布时间: ${res.data.dateTime}</span>
                        </div>
                    </div>
                    <div style="width: 100%; margin-top: 15px; text-align: center; ">
                        <img src="${res.data.imgUrl}"
                            alt="">
                    </div>
                    
                </div>
                `)

                for (let i = 0; i < p.length; i++) {
                    $('#content').append(`
                <div style="width: 1200px;margin: 0 auto; margin-top: 15px;">
                        <span class='content'>${p[i]}
                        </span><br>
                    </div>
                `)
                }

            })
        })
    </script>
</body>

</html>
